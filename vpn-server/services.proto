syntax = "proto3";

package vpn_server;
option go_package = "github.com/nalej/grpc-vpn-server-go";

import "common/entities.proto";

// VPN Server service
service VPNServer {
    // Add user to the VPN server
    rpc AddUser (AddUserRequest) returns (common.Success) {}
    // Delete user from the VPN server
    rpc DeleteUser (DeleteUserRequest) returns (common.Success) {}
}