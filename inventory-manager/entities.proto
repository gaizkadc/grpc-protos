syntax = "proto3";

package inventory_manager;
option go_package = "github.com/nalej/grpc-inventory-manager-go";

import "inventory/entities.proto";
import "device-manager/entities.proto";
import "device/entities.proto";
import "authx/entities.proto";

//
// Inventory
//

// ConnectedStatus
enum ConnectedStatus{
    ONLINE = 0;
    OFFLINE = 1;
}

// Asset represents an element in the network from which we register some type of information. Example of
// assets could be workstations, nodes in a cluster, or other type of hardware.
message Asset{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier.
    string edge_controller_id = 2;
    // AssetId with the asset identifier.
    string asset_id = 3;
    // AgentId with the agent identifier that is monitoring this asset if any.
    string agent_id = 4;
    // Show flag to determine if this asset should be shown on the UI. This flag is internally used
    // for the async uninstall/removal of the asset.
    bool show = 5;
    // Created time
    int64 created = 6;
    // Labels defined by the user.
    map<string, string> labels = 7;
    // OS contains Operating System information.
    inventory.OperatingSystemInfo os = 8;
    // Hardware information.
    inventory.HardwareInfo hardware = 9;
    // Storage information.
    repeated inventory.StorageHardwareInfo storage = 10;
    // EicNetIp contains the current IP address that connects the asset to the EIC.
    string eic_net_ip = 11;
    // LastOpSummary contains the result of the last operation fr this asset
    inventory.AgentOpSummary last_op_summary = 12;
    // LastAliveTimestamp contains the last alive message received
    int64 last_alive_timestamp = 13;
    // Status of the asset.
    ConnectedStatus status = 14;
    // location with the asset location
    inventory.InventoryLocation location = 15;
}

// AssetList with a list of assets.
message AssetList{
    // Assets
    repeated Asset assets = 1;
}

// InventorySummary with information that will be shown on the UI.
message InventorySummary{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // TotalNumCPU with the total number of CPU among all assets.
    int64 total_num_cpu = 2;
    // TotalStorage with the total capacity in MB among all assets.
    int64 total_storage = 3;
    // TotalRam with the total RAM in MB among all assets.
    int64 total_ram = 4;
}


//
// Inventory monitoring
//

// AssetSelector is used to identify a group of assets. This group consists
// of the assets that match the intersection of all the message fields.
message AssetSelector{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the edge controller identifier.
    string edge_controller_id = 2;
    // AssetIds is a list of specific asset IDs. Note that all other
    // non-zero fields should still match, too
    repeated string asset_ids = 3;
    // GroupIds is a list of asset groups
    repeated string group_ids = 4;
    // User-defined labels, key-value
    map<string, string> labels = 5;
}

// MetricsList is used to communicate what metrics are available for a group
// of assets
message MetricsList{
    repeated string metrics = 1;
}

// QueryMetricsRequest describes a query to retrieve specific metrics, either
// individual data points, vectors or matrices; not aggregated, aggregated
// over time, and/or aggregated over asset
message QueryMetricsRequest{
    // Assets identifies the assets for which we want metrics
    AssetSelector assets = 1;
    // Metrics is the list of metrics to retrieve; if emtpy, return all
    repeated string metrics = 2;

    // TimeRange describes the time range for which we want metrics
    message TimeRange{
        // Either timestamp != 0 && (time_start == time_end == resolution == 0),
        // or timestamp == 00 && (time_start != 0 || time_end != 0)

        // Timestamp is set to request single data point
        int64 timestamp = 1;
        // TimeStart indicates the start of the time range;
        // time_start == 0 means starting from oldest data available
        int64 time_start = 2;
        // TimeEnd indicates the end of the time range;
        // time_end == 0 means ending at newest data available
        int64 time_end = 3;
        // Resolution indicates the seconds between returned data points;
        // If resolution == 0, return a single, aggregated data point
        int64 resolution = 4;
    }
    TimeRange time_range = 3;

    // AggregationType indicates if and how the results should be aggregated
    // over the selected assets (aggregation over time range is specified by
    // resolution and is always averaged)
    enum AggregationType{
        NONE = 0;
        SUM = 1;
        AVG = 2;
    }
    AggregationType aggregation = 4;
}

// QueryMetricsResult contains the result of a metrics query. This can
// encapsulate a single value per metric, a vector or a matrix; this depends
// on whether a single point in time or a time range is requested, whether
// a single asset or asset group is requested and what, if any, aggregation
// is requested.
message QueryMetricsResult{
    // Value is a tuple of (timestamp, value). This will be linked
    // to a specific asset and a specific metric.
    message Value{
        int64 timestamp = 1;
        int64 value = 2;
    }
    // AssetMetricValues is a list of values for a specific asset. This will
    // be linked to a specific metric.
    message AssetMetricValues{
        // AssetId is the asset identifier these values relate to. If we are
        // returning a result that is aggregated over assets, this will indicate
        // what aggregation is used ("_sum", or "_avg")
        string asset_id = 1;
        repeated Value values = 2;
    }
    // AssetMetrics is a list of assets with their values; This will be linked
    // to a specific metric.
    message AssetMetrics{
        repeated AssetMetricValues metrics = 1;
    }

    // Metrics is the mapping of metrics to a list of assets, each with a list
    // of values
    map<string, AssetMetrics> metrics = 1;
}

//
// EIC
//

// EICJoinToken with the information required for an EIC to connect with the system. This information
// is generated by the system on request by the user, and the information configured for the EIC to join.
message EICJoinToken{
    // OrganizationID with the organization identifier
    string organization_id = 1;
    // Token to be used by the agent.
    string token = 2;
    // Cacert with the CA certificate.
    string cacert = 3;
    // JoinURL with the URL the EIC needs to send the message for starting the join operation.
    string join_url = 4;
    // ExpiresOn indicating the timestamp until which the token may be used.
    int64 expires_on = 5;
    // DnsURL with the URL the EIC needs to connect.
    string dns_url = 6;
}

// VPNCredentials with the information required for the EIC to establish the VPN connection.
message VPNCredentials{
    // Cacert with the CA certificate.
    string cacert = 1;
    // Username to connect to the VPN.
    string username = 2;
    // Password
    string password = 3;
    // Hostname with the URL of the VPN server that receives the connection.
    string hostname = 4;
    // Proxyname with the URL of the VPN proxy
    string proxyname = 5;
}

// EICJoinRequest with the request sent by the EIC to join the system.
message EICJoinRequest{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // Name of the EIC.
    string name = 2;
    // Labels defined by the user.
    map<string, string> labels = 3;
    // Geolocation with the edge-controller location defined by the user
    string geolocation= 4;
    // IP where the edge controller accepts agent connections.
    repeated string ips = 5;
}

// EICJoinResponse with the information returned to an EIC on successfull join.
message EICJoinResponse{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the edge controller identifier.
    string edge_controller_id = 2;
    // Credentials for the VPN.
    VPNCredentials credentials = 3;
    // Certificate to be used by the EIC to enable authentication from the point of view of the agents connecting to it.
    authx.PEMCertificate certificate = 4;
}

// EICStartInfo with the information sent by the EIC every time it connects back to the platform.
message EICStartInfo{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the edge controller identifier.
    string edge_controller_id = 2;
    // Ip of the EIC.
    string ip = 3;
}

// ConfigureEICRequest contains specific configuration information for the
// Edge Controller to be changed
message ConfigureEICRequest{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier.
    string edge_controller_id = 2;

    // The following fields contain configuration for specific elements
    // or plugins of the Edge Controller
    MetricsConfiguration metrics_config = 16;
}

// MetricsConfiguration contains metrics-specific configuration information
// for the Edge Controller
message MetricsConfiguration{
    // Maximum age of metrics in seconds after which the data is pruged
    int64 max_metrics_age_secs = 1;
}
    
// EdgeController receiving information from agents abouts assets.
message EdgeController{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier.
    string edge_controller_id = 2;
    // Show flag to determine if this asset should be shown on the UI. This flag is internally used
    // for the async uninstall/removal of the asset.
    bool show = 3;
    // Created time
    int64 created = 4;
    // Name of the EIC.
    string name = 5;
    // Labels defined by the user.
    map<string, string> labels = 6;
    // LastAliveTimestamp contains the last alive message received
    int64 last_alive_timestamp = 7;
    // Status for the UI.
    ConnectedStatus status = 8;
    // location with the EC location
    inventory.InventoryLocation location = 9;
}

// EdgeOperation enumeration with the list of possible pending operations to be performed by an EIC.
enum EdgeOperation{
    // Unlink a given EIC. Given the nature of VM/appliance uninstall may not be possible.
    UNLINK = 0;
    // UninstallAgent request an agent managed by the EIC to uninstall itself.
    UNINSTALL_AGENT = 1;
    // TriggerAgentOp request an agent to perform an operation.
    TRIGGER_AGENT_OP = 2;
}

// EdgeControllerOp represents an operation queued for a EIC.
message EdgeControllerOp{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier that will receive the operation.
    string edge_controller_id = 2;
    // OperationId contains the identifier of this operation.
    string operation_id = 3;
    // Created time
    int64 created = 4;
    // Operation to be performed
    EdgeOperation operation = 5;
    // AgentOp with an operation to be performed by an agent in case operation is TRIGGER_AGENT_OP
    AgentOpRequest agent_op = 6;
}

message UpdateGeolocationRequest {
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier that will receive the operation.
    string edge_controller_id = 2;
    // Geolocation with the new EC Geolocation
    string geolocation = 3;
}


//
// Agents
//

message AgentId{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // AgentId with the agent identifier.
    string agent_id = 2;
}

message AgentOpRequest{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier that will receive the operation.
    string edge_controller_id = 2;
    // AssetId with the asset identifier.
    string asset_id = 3;
    // OperationId with the operation identifier.
    string operation_id = 4;
    // Operation to be performed. No enum is used as to no constraint agent evolution.
    string operation = 5;
    // Plugin in charge of executing such operation.
    string plugin = 6;
    // Params for the operation.
    map<string, string> params = 7;
}

// AgentOpStatus contains the status of the execution of a given agent operation.
enum AgentOpStatus{
    SCHEDULED = 0;
    SUCCESS = 1;
    FAIL = 2;
}

message AgentOpResponse{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier that facilitated the operation.
    string edge_controller_id = 2;
    // AssetId with the asset identifier.
    string asset_id = 3;
    // OperationId with the operation identifier.
    string operation_id = 4;
    // Timestamp of the response.
    int64 timestamp = 5;
    // Status indicates if the operation was successfull
    AgentOpStatus status = 6;
    // Info with additional information for an operation.
    string info = 7;
}

message AgentOperationId{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // AssetId with the agent identifier.
    string asset_id = 3;
    // OperationId with the operation identifier.
    string operation_id = 4;
}

message AgentOpResponseList{
    repeated AgentOpResponse operations = 1;
}


// AgentType defining the type of supported agent to be installed.
enum AgentType{
    // Linux agent on x86
    LINUX_X86 = 0;
    // Linux agent on ARM 32 bits
    LINUX_ARM32 = 1;
    // Linux agent on ARM 64 bits
    LINUX_ARM64 = 2;
    // Windows agent
    WINDOWS = 3;
}

// SSHCredentials to connect to the remote machine to install the agent.
message SSHCredentials{
    // Username.
    string username = 1;
    // Credentials either password or certificate.
    oneof credentials{
        // Password.
        string password = 2;
        // ClientCertificate embedded.
        string client_certificate = 3;
    }
}

// InstallAgentRequest with the request send by the user to install an agent.
message InstallAgentRequest {
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier that will receive the operation.
    string edge_controller_id = 2;
    // AgentType with the type of agent to be installed.
    AgentType agent_type = 3;
    // Credentials to be used to connect to the machine and install the agent.
    SSHCredentials credentials = 4;
    // TargetHost to be installed.
    string target_host = 5;
}

// InstallAgentResponse with the response for an agent install process.
message InstallAgentResponse{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier.
    string edge_controller_id = 2;
    // InstallRequestId with the identifier.
    string install_request_id = 3;
}

// AgentJoinRequest message sent by the EIC upon receiving an AgentJoinRequest from an agent.
message AgentJoinRequest{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier that is processing the agent request.
    string edge_controller_id = 2;
    // AgentId with the agent identifier that is monitoring this asset if any. This Id is generated by the
    // agent itself.
    string agent_id = 3;
    // Labels defined by the user.
    map<string, string> labels = 4;
    // OS contains Operating System information.
    inventory.OperatingSystemInfo os = 5;
    // Hardware information.
    inventory.HardwareInfo hardware = 6;
    // Storage information.
    repeated inventory.StorageHardwareInfo storage = 7;
}

// AgentJoinResponse with the information created by the system model upon creating o a new asset.
message AgentJoinResponse{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // AssetId with the agent identifier as generated by the system model.
    string asset_id = 2;
    // Token that the agent needs to send for further requests. The token should be added in the
    // authorization metadata of the gRPC context.
    string token = 3;
    // CACert used by the agent to authenticate the edge controller it connects to.
    string ca_cert = 4;
}

// AgentJoinToken with the information required for an agent to connect with the system.
message AgentJoinToken {
    // OrganizationID with the organization identifier
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier
    string edge_controller_id = 2;
    // Token to be used by the agent
    string token = 3;
    // ExpiresOn indicating the timestamp until which the token may be used.
    int64 expires_on = 4;
    // CACert used by the agent to authenticate the edge controller it connects to.
    string ca_cert = 5;
}

// EICStartInfo with the information sent by the EIC every time it connects back to the platform.
message AgentStartInfo{
    // AssetId with the asset identifier.
    string asset_id = 1;
    // Ip that is visible from the EIC.
    string ip = 2;
}

// AgentsIds with a list of agent identifiers.
message AgentIds{
    repeated string ids = 1;
}

// AgentsAlive with a list of agents .
message AgentsAlive {
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier that is processing the agent request.
    string edge_controller_id = 2;
    // Agents with the agent identifier and the last timestamp received
    map<string, int64>  agents = 3;
    // AgentsIp with the updated agent ips
    map<string, string> agents_ip = 4;
}

// InventoryList message with a collection of all elements in the inventory
message InventoryList{
    // Devices
    repeated device_manager.Device devices = 1;
    // Assets
    repeated Asset assets = 2;
    // Controllers
    repeated EdgeController controllers = 3;
}

// EdgeControllerExtendedInfo with the information of the controller and the associated assets.
message EdgeControllerExtendedInfo{
    // Controller information
    EdgeController controller = 1;
    // ManagedAssets with the assets managed by the controller
    repeated Asset managed_assets = 2;
}

// FullAssetId
message FullAssetId{
    // OrganizationId with the organization identifier.
    string organization_id = 1;
    // EdgeControllerId with the EIC identifier.
    string edge_controller_id = 2;
    // AssetId with the asset identifier.
    string asset_id = 3;
}